<svg width="256" height="256" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Vertical and horizontal lines to divide the canvas into 4 quadrants -->
  <line x1="50" y1="0" x2="50" y2="100" stroke="black" stroke-width="1"/>
  <line x1="0" y1="50" x2="100" y2="50" stroke="black" stroke-width="1"/>
  
  <!-- Arrow definition -->
  <defs>
    <polygon id="arrow" points="0,-4 4,0 0,4 0,2 -4,2 -4,-2 0,-2" fill="black"/>
  </defs>
  
  <!-- Arrows in each quadrant -->
  <!-- Top-left quadrant -->
  <use href="#arrow" transform="translate(25, 25) rotate(-90)" />
  
  <!-- Top-right quadrant -->
  <use href="#arrow" transform="translate(75, 25) rotate(0)" />
  
  <!-- Bottom-left quadrant -->
  <use href="#arrow" transform="translate(25, 75) rotate(180)" />
  
  <!-- Bottom-right quadrant -->
  <use href="#arrow" transform="translate(75, 75) rotate(90)" />
  
  <!-- Filled Circle in the center -->
  <circle cx="50" cy="50" r="10" fill="black"/>

  <!-- Filled Half-circle in the bottom-left quadrant -->
  <path d="M 25 75 a 10 10 0 0 1 20 0 a 10 10 0 0 1 -20 0" fill="black"/>

  <!-- Outlined Circle in the top-left quadrant -->
  <circle cx="25" cy="25" r="10" fill="none" stroke="black" stroke-width="1"/>

  <!-- Semi-circle in the top-left quadrant -->
  <path d="M 5 35 A 15 15 0 0 1 35 35" fill="black"/>

  <!-- Text "Pr" in the center -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="10%" fill="black" font-family="Arial, sans-serif">Pr</text>
</svg>
